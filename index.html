<!doctype html>
<html>

<head>
  <title>index</title>
</head>

<body>
  <canvas class="webgl"></canvas>
  <div class="ad_board">
    <div class="ad_title">自适应头盔</div>
    <div class="ad_content">叠最厚的甲 挨最毒的打</div>
    <div class="ad_content_e">So boring! You didn't eat lunch?</div>
  </div>
  <div class="black_board">
    <div class="loading_bar">
    </div>
    <div class="bar_btn huojian ended"></div>
  </div>
</body>

</html>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    /* overflow: hidden; */
    background-color: #000000;
  }

  .webgl {
    position: fixed;
    top: 0;
    left: 0;
    outline: none;
  }

  .ad_board {
    position: absolute;
    color: aliceblue;
    top: 38%;
    left: 50%;
    transform: scaleX(0);
  }

  .toMove {
    transform: scaleX(1);
    animation: toRight 6s;
  }

  @keyframes toRight {
    0% {
      left: 40%;
      opacity: .2
    }

    100% {
      left: 50%;
      opacity: 1
    }
  }

  .ad_title {
    font-size: 43px;
    margin-bottom: 40px;
  }

  .ad_content {
    font-size: 22px;
    margin-bottom: 12px;
  }

  .ad_content_e {
    font-size: 20px;
  }

  .black_board {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #000;
    width: 100%;
    height: 100%;
  }

  .loading_bar {
    margin-top: 48vh;
    width: 100%;
    background-color: #fff;
    height: 6px;
  }

  .bar_btn {
    position: absolute;
    top: calc(48vh - 16px);
    left: -1vh;
    width: 40px;
    height: 40px;
  }

  .huojian {
    background-image: url('/image/huojian.png');
    background-size: 100% 100%;
    transform: rotate(90deg);
  }

  @keyframes toEnd {
    20% {
      left: calc(20vw - 39px);
    }
    30% {
      left: calc(90vw - 39px);
    }
    100% {
      left: calc(100vw - 40px);
    }
  }

  .ended {
    animation: toEnd 6s;
  }

  .hidden{
    scale: 0;
  }
</style>
